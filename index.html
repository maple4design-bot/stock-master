
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#231F20">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Primary Meta Tags -->
  <title>SR StockMaster Pro | Enterprise Inventory</title>
  <meta name="title" content="SR StockMaster Pro | Enterprise Inventory">
  <meta name="description" content="Professional Stock Maintenance & Inventory Intelligence for SR Enterprises.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SR StockMaster Pro">
  <meta property="og:description" content="High-performance inventory tracking and stock ledger system.">
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/lucide-react/lucide/icons/package.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#E31E24',
              dark: '#231F20',
            }
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #1e293b;
      overflow-x: hidden;
    }

    /* Print Optimization - Hides UI elements for business reports */
    @media print {
      .no-print, 
      aside, 
      header button, 
      nav, 
      .fixed,
      button {
        display: none !important;
      }
      body {
        background: white !important;
        padding: 0 !important;
      }
      main {
        padding: 0 !important;
        margin: 0 !important;
        overflow: visible !important;
      }
      .bg-white {
        box-shadow: none !important;
        border: none !important;
      }
      table {
        border: 1px solid #e2e8f0 !important;
      }
      tr {
        page-break-inside: avoid;
      }
    }

    /* Smooth Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    input[type="date"] {
      appearance: none;
      -webkit-appearance: none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "react": "https://esm.sh/react@^19.2.4",
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
